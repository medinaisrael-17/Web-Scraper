<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Scraper</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <style>
            #wrapper {
                margin-left: auto;
                margin-right: auto;
            }

            #articles {
                overflow: auto;
                width: 700px;
                height: 700px;
                margin-left: 20px;
                float: left;
            }

            #articleCard {
                padding: 25px 10px;
                margin-bottom: 20px;
            }

            #noteButton {
                width: 120px;
            }


            #notes {
                float: left;
                width: 40%;
                margin-right: 50px;
                margin-left: 50px;
            }

            textarea,
            input {
                display: block;
                width: 100%;
            }

            input {
                height: 36px;
                font-size: 24px;
            }

            textarea {
                height: 200px;
                font-size: 18px;
            }

            .input-group {
                margin-bottom: 20px;
            }

        </style>


        <div class="jumbotron">
            <h1 class="display-4">Reddit Webscraper</h1>
            <p class="lead"> Reddit's r/news without the gilding and arbitrary opinions</p>
            <hr class="my-4">
            <p>Make Notes on articles that only you can see</p>
            <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Articles</a>
        </div>

        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/app.js"></script>

</body>

</html>
